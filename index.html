<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5372cf328a.js" crossorigin="anonymous"></script>

    <title>Bank Balance</title>
</head>
<body>
   <header>
       <h1 class="text-center fw-bold mt-5 bank-heading">Bank Balance <i class="fa-solid fa-circle-dollar-to-slot"></i></h1>
   </header>
   <main class="container">
       <section class="row pt-4">
           <div class="col-lg-7 ">
               <img class="img-fluid img" src="images/atm.jpg" alt="">
           </div>
           
           <div class="col-lg-5 calculation-body text-center">
            <h3 class="pt-4 common-heading">Income</h3>

            <label class="input-text pt-3" for="income-box">Income :  </label><input id="income-box" class="input-filed ms-3 px-4" type="text" placeholder="Your income">

            <h3 class="pt-4 common-heading">Expenses</h3>

            <label class="input-text pt-3" for="food-box">Food :  </label><input id="food-box" class="input-filed ms-3 px-4" type="text" placeholder="Food cost"> <br>

            <label class="input-text pt-4" for="rent-box">Rent :  </label><input id="rent-box" class="input-filed ms-3 px-4" type="text" placeholder="Rent cost"> <br>

            <label class="input-text pt-4" for="cloth-box">Clothes :  </label><input id="cloth-box" class="input-filed ms-3 px-4" type="text" placeholder="Clothe cost">

            <div>
                <button id="calc-btn" class="mt-5 py-2 px-4 rounded fs-5  button">Calculate</button>
            </div>

            <h3 class="common-heading pt-4 ">Total Expenses : <span id="total-expenses">00</span></h3>
            <h3 class="common-heading pt-2 ">Balance : <span id="balance">00</span></h3>

            <div class="d-flex justify-content-evenly align-items-center pt-4">
                <div>
                    <label class="input-text" for="save-box">Save :  </label><input id="save-box" class="save-filed ms-3 px-4" type="text" placeholder="Save"> <span class="fs-5">%</span>
                </div> <button class="button py-2 px-4 rounded fs-5" id="save-btn">Save</button>
            </div>
            <div class="pt-4">
                <h3 class=" common-heading">Saving Amount : <span id="saving-amount">00</span></h3>
                <h3 class="pt-2 common-heading">Remaing Balance : <span id="remainging-balance">00</span></h3>
            </div>
            
            
           </div>
       </section>
   </main>
    

    <script src="js/app.js"></script>
</body>
</html>
